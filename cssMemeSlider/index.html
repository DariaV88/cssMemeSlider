<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Mem slider</title>
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <input type="radio" id="rb1" name="rb" checked />
        <input type="radio" id="rb2" name="rb" />
        <input type="radio" id="rb3" name="rb" />
        <input type="radio" id="rb4" name="rb" />

        <div class="slide s1">
          <div class="wrapper"><img src="./assets/1.jpg" alt="" /></div>
          <p>Когда впервые увидел задание.</p>
        </div>
        <div class="slide">
          <div class="wrapper"><img src="./assets/2.jpg" alt="" /></div>
          <p>Когда читаешь книгу по алгоритмам.</p>
        </div>
        <div class="slide">
          <div class="wrapper"><img src="./assets/3.jpg" alt="" /></div>
          <p>Каждые выходные.</p>
        </div>
        <div class="slide">
          <div class="wrapper"><img src="./assets/4.jpg" alt="" /></div>
          <p>Правда-правда...</p>
        </div>
      </div>
      <div class="navigation">
        <label for="rb1" class="btn"></label>
        <label for="rb2" class="btn"></label>
        <label for="rb3" class="btn"></label>
        <label for="rb4" class="btn"></label>
      </div>
    </div>
  </body>
</html>
